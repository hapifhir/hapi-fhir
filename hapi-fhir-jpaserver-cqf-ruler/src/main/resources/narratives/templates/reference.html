<th:block th:if="${not resource.empty}">
    <span style="padding-left: 25px;" th:if="${resource.hasReference()}">
        <b>reference: </b>
        <span th:narrative="${resource.reference}"></span>
        <br th:if="${resource.hasIdentifier() or resource.hasDisplay()}" />
    </span>
    <span style="padding-left: 25px;" th:if="${resource.hasIdentifier()}">
        <span th:narrative="${resource.identifier}"></span>
        <br th:if="${resource.hasDisplay()}" />
    </span>
    <span style="padding-left: 25px;" th:if="${resource.hasDisplay()}">
        <b>display: </b>
        <span th:narrative="${resource.display}"></span>
    </span>
</th:block>
