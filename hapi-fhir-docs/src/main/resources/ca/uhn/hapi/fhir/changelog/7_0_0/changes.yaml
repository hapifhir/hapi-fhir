- item:
    type: "change"
    title: "HAPI FHIR JPA now requires PostgreSQL 10+. Previously Postgres 9.4
       was supported but this version has been dropped."
- item:
      type: "remove"
      title: "The legacy `$lastn` support has been removed, and only the redesigned 'advanced' version is now
        supported. The advanced version requires Elasticsearch."

