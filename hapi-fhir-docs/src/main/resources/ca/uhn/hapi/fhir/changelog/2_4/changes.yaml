    title: "DaoConfig#setAllowInlineMatchUrlReferences() now defaults to <code>true</code> since inline conditional references are now a part of the FHIR specification. Thanks to Jan DÃ„\x9bdek for pointing this out!"
- item:
    issue: "609"
    type: "add"
    title: "hapi-fhir-jpaserver-base now exposes a <code>FhirInstanceValidator</code> bean named <code>\"myInstanceValidatorDstu2\"</code> for DSTU2. A similar bean for DSTU3 was previously implemented."
- item:
    issue: "453"
