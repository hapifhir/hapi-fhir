name: HAPI Release

on:
    workflow_dispatch:

jobs:
    print-version:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up JDK
              uses: actions/setup-java@v4
              with:
                  distribution: 'temurin'
                  java-version: '17'

            - name: Get Maven version
              id: get_version
              uses: ./.github/actions/get-project-version

            - name: Print Maven version
              run: echo "Maven project version is ${{ steps.get_version.outputs.version }}"
