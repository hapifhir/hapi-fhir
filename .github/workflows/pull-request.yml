name: Pull Request Pipeline

on:
  pull_request:
    branches:
      - master
      - rel_*

jobs:
  load-config-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install yq
        run: |
          sudo wget https://github.com/mikefarah/yq/releases/download/v4.40.5/yq_linux_amd64 -O /usr/bin/yq
          sudo chmod +x /usr/bin/yq

      - name: Load ignored modules from config
        id: load_config
        run: |
          IGNORED=$(yq '.ignored_modules' .github/config/ignored-modules.yml | tr -d '"')
          echo "ignored_modules=$IGNORED" >> $GITHUB_OUTPUT

    outputs:
      ignored_modules: ${{ steps.load_config.outputs.ignored_modules }}

  checkstyle:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Run cross-module checkstyle validation
        run: |
          echo "Running cross-module checkstyle validation to detect duplicate error codes and other violations..."
          echo "This step ensures that HAPI FHIR error codes (Msg.code) are unique across all modules."
          echo "If this step fails, it means there are checkstyle violations that must be fixed before the build can proceed."
          echo ""
          mvn clean validate -P CHECKSTYLE --batch-mode --no-transfer-progress

  run-parallel-build:
    needs: 
      - load-config-and-run
      - checkstyle
    uses: ./.github/workflows/parallel-pipeline-build.yml
    with:
      ignored_modules: ${{ needs.load-config-and-run.outputs.ignored_modules }}
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      GIT_TOKEN: ${{ secrets.GITHUB_TOKEN }}
